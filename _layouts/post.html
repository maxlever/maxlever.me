---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>
      <span class="post-title">{{ page.title }}</span>
      <span class="page-heading pp" style="float:right;">
        {% if page.categories contains "web" %}
<a href="/{{ page.categories }}" class="label {{ page.categories }}">{{ page.categories }}</a>
{% elsif page.categories contains "games" %}
<a href="/games" class="label games">games</a>
{% else %}
<a href="/art+design" class="label artdesign">Art+Design</a>
{% endif %}
      </span>
    </h1>
    <!-- <p class="post-meta">
    {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
  </p>
  -->
</header>

<article class="post-content">{{ content }}</article>

</div>
