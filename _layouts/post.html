---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>
      <span class="post-title">{{ page.title }}</span>
    </h1>
    <p class="post-meta">
      {{ page.datedisp }}
    </p>
    <style type="text/css">
  .post-header h1 {
    margin-bottom: 0;
  }
</style>
</header>

<article class="post-content" data-page="{{ page.title }}">
{{ content }}
<p>

  {% if page.next.url %}
    <a style="float:left;" class="next" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
  {% endif %}
  {% if page.previous.url %}
    <a style="float:right;" class="prev" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
  {% endif %}
</p>
</article>

</div>
<script>smartquotes();</script>
