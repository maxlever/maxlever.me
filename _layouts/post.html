<div class="post">

  <header class="post-header">
    <h1>
      <span class="post-title">{{ page.title }}</span>
      <span class="page-heading pp" style="float:right;">
        {% if page.categories contains "dev" %}
<a href="/{{ page.categories }}" class="label {{ page.categories }}">Development</a>
{% elsif page.categories contains "games" %}
<a href="/games" class="label games">games</a>
{% else %}
<a href="/art+design" class="label artdesign">Design</a>
{% endif %}
      </span>
    </h1>
    <p class="post-meta">
      {{ page.datedisp }}
    </p>
    <style type="text/css">
  .post-header h1 {
    margin-bottom: 0;
  }
</style>
