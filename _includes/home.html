
<div class="home">
    
  <div class="page-heading">
    <span style="float:right;">
        <small>filter:&nbsp;&nbsp;</small>
        <a href="/" class="label label-default all">all</a>
        {% if include.cat == 'games' %}
        <a href="/games" class="label label-success games active">games</a>
        <a href="/art+design" class="label label-success artdesign">design</a>
        <a href="/dev" class="label label-info dev">development</a>
        {% else %}
        <a href="/art+design" class="label label-success artdesign {% if include.cat == 'artdesign' %}active{% endif %}">design</a>
        <a href="/dev" class="label label-info dev {% if include.cat == 'dev' %}active{% endif %}">development</a>
        {% endif %}
    </span>
</div>
  <div class="row">
    {% for post in site.posts %}
    {% if post.categories contains include.cat %}
    <div class="col-sm-4"><a href="{{ post.url }}">
    <div class="{{ post.title | replace:' ','' | append: 'parent'}} col-inner" style="
background-image: url({{ "/images/" | append:post.title | replace:' ','' | append:'1low.jpg' | prepend: site.baseurl }});
            ">
    <div class="hovers {{ post.categories }} {{ post.title | replace:' ',''}}">
    </div></div>
  </a></div>
{% endif %}
    {% endfor %}

            <style type="text/css">
            {% for post in site.posts %}
                .{{ post.title | replace:' ',''}}:hover:before {
                  content: "{{ post.title }}";
                  text-decoration: none !important;
                  border-bottom: none;
                }
            {% endfor %}
      .BlackandWhiteparent {
        background-size: 200% !important;
        background-position: 0% 50% !important;
      }
    </style>
  </div>
</div>
