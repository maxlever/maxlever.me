
<div class="home home--{{ include.cat }}">

<div class="page-heading">
    <span class="labels" style="float:right;">
        <a href="/dev" class="label label-info dev {% if include.cat == 'dev' %}active{% endif %}">development</a>
        <a href="/art+design" class="label label-success artdesign {% if include.cat == 'artdesign' %}active{% endif %}">design</a>
        <a href="/" class="label label-default all">all</a>
        <span class="label-bg"></span>
    </span>
    <small style="float:right;">filter:&nbsp;&nbsp;</small>
</div>
  <div class="row projects">
    {% for post in site.posts %}
        {% if post.categories contains include.cat %}
        <div class="col-sm-4"><a href="{{ post.url }}">
        <div class="{{ post.title | replace:' ','' | append: 'parent'}} col-inner" style="
        background-image: url({{ "/images/" | append:post.title | downcase | replace:' ','' | append:'1low.jpg' | prepend: site.baseurl }});
                ">
        <div class="hovers {{ post.categories }} {{ post.title | replace:' ',''}}">
        </div></div>
        </a></div>
        {% endif %}
    {% endfor %}

    <style type="text/css">
    {% for post in site.posts %}
        {% assign title = post.title | replace:' ','' %}
        .{{ title }}:before {
            content: "{{ post.title }}";
            text-decoration: none !important;
            border-bottom: none;
        }
        .{{ title }}:after {
            content: "{{ post.info }}";
            text-decoration: none !important;
        }
    {% endfor %}
    </style>
  </div>
</div>
